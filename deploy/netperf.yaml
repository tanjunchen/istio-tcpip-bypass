apiVersion: v1
kind: Pod
metadata:
  name: netperf-server
  labels:
    app: netperf-server
    role: local
spec:
  containers:
    - image: registry.baidubce.com/csm/netperf-latest:latest
      command: ["/bin/sh","-c","netserver -p 4444 -4; iperf3 -s -i 1;"]
      imagePullPolicy: Always
      name: netperf
      ports:
        - name: netperf-port
          containerPort: 4444
        - name: iperf-port
          containerPort: 5210
  restartPolicy: Always
