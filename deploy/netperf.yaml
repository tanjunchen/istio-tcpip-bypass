apiVersion: v1
kind: Service
metadata:
  name: netperf-headless-svc
  labels:
    app: netperf-headless-svc
spec:
  ports:
    - name: netperf-port
      port: 4444
      targetPort: 4444
    - name: iperf-port
      port: 5201
      targetPort: 5201
  clusterIP: None
  selector:
    app: netperf-server
---
apiVersion: v1
kind: Pod
metadata:
  name: netperf-client
  labels:
    app: netperf-client
    role: local
spec:
  containers:
    - image: registry.baidubce.com/csm/netperf-latest:latest
      command:
        - sleep
        - "7200"
      imagePullPolicy: Always
      name: netperf
  restartPolicy: Always
