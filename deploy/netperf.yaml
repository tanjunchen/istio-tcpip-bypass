apiVersion: apps/v1
kind: Deployment
metadata:
  name: netperf-deploy
  labels:
    app: netperf-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      role: remote
  template:
    metadata:
      labels:
        app: netperf-remote
        role: remote
    spec:
      containers:
        - name: netperf-remote
          image: registry.baidubce.com/csm/netperf-latest:latest
          imagePullPolicy: Always
          command: ["/bin/sh","-c","netserver -p 4444 -4; iperf3 -s -i 1;"]
          ports:
            - name: netperf-port
              containerPort: 4444
            - name: iperf-port
              containerPort: 5210
